<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werewolf Game Role Assigner</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>Werewolf Game Role Assigner</h1>
        <input type="text" id="inputName" placeholder="Enter a player's name">
        <button onclick="Addplayer()">Add player</button>
        <div id="playerList"></div>
        <div id="RoleSelection" class="hidden">
            <h2>Customize Roles</h2>
            <label for="witch">Witch</label>
            <input type="number" id="witch" value="1" min="0" max="1"><br>
            <label for="hunter">Hunter</label>
            <input type="number" id="hunter" value="1" min="0" max="1"><br>
            <label for="mayor">Mayor</label>
            <input type="number" id="mayor" value="1" min="0" max="1"><br>
            <label for="loveKing">Love King</label>
            <input type="number" id="loveKing" value="1" min="0" max="1"><br>
            <label for="werewolf">Werewolf</label>
            <input type="number" id="werewolf" value="2" min="0"><br>
            <label for="voyante">Voyante</label>
            <input type="number" id="voyante" value="1" min="0" max="1"><br>
            <label for="whitewolf">White Wolf</label>
            <input type="number" id="whitewolf" value="1" min="0" max="1"><br>
            <label for="bluewolf">Blue Wolf</label>
            <input type="number" id="bluewolf" value="1" min="0" max="1"><br>
            <label for="barbi">Barbi</label>
            <input type="number" id="barbi" value="1" min="0" max="1"><br>
            <label for="healer">Healer</label>
            <input type="number" id="healer" value="1" min="0" max="1"><br>
            <label for="frog">Frog</label>
            <input type="number" id="frog" value="1" min="0" max="1"><br>
            <label for="alien">Alien</label>
            <input type="number" id="alien" value="1" min="0" max="1"><br>
            <button onclick="assignCustomRoles()">Assign Custom Roles</button>
        </div>
        <button class="AssignRoles" onclick="AssignDefaultRoles()">Assign Default Roles</button>
        <div id="card" class="hidden">
            <div id="roleDisplay">Click to see the next player's role!</div>
        </div>
        <div id="result"></div>
    </div>
    
</body>
</html>
